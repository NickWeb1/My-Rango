<!DOCTYPE html>
<html>
    <head>
        <title> Rango Categories </title>
    </head>
    <body>
        <h2> {{ category_name }}</h2>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href = "{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            <strong>The specified category {{ category_name }} does not exist.</strong>
        {% endif %}
    </body>

</html>
